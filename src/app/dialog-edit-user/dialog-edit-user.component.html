<div class="dialog-container">
    <mat-progress-bar *ngIf="progress" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>First Name</mat-label>
                <input matInput [disabled]="progress" [(ngModel)]="user.firstName" placeholder="First Name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput [disabled]="progress" [(ngModel)]="user.lastName" placeholder="Last Name">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [disabled]="progress" [(ngModel)]="user.email" placeholder="Email">
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input matInput [disabled]="progress" [(ngModel)]="birthDate" placeholder="Birth Date" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
                <!-- <mat-hint>Please enter a birth date</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
    </div>
</div>
